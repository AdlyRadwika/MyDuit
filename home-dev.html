<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/home.css"> 
    <title>MyDuit - Homepage OTW</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
            </li>
        </ul>
        <form class="d-flex" role="logout">
            <button class="btn-logout">Logout</button>
        </form>
        </div>
    </div>
    </nav>
    <div class="overview card mx-auto w-75">
        <div class="card-body">
            <h1 class="overview-h1">Overview</h1>
            <hr>
            <div class="container">
                <div class="first row">
                    <div class="col-md-4">
                        <div class="today">
                            <h6>Today Expense</h6>
                            <h1 id="tv-today-expense">0</h1>
                        </div>
                    </div>
                    <div class="col-md-4 offset-md-4">
                        <div class="flex-container">
                            <div class="flex-child magenta">
                            </div>
                            <div class="flex-child green">
                                <div class="monthly">
                                    <h6>Monthly Expense</h6>                         
                                    <h1 id="tv-monthly-expense">0</h1>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="things row mx-auto justify-content-evenly">
        <div class="col-md-4">
            <div class="input card mx-auto w-100">
                <div class="card-body">
                    <div class="mb-3">
                        <h3>Insert Expense</h3>
                    </div>            
                    <div class="d-flex justify-content-between">
                        <div class="invisible" id="info-edit"><i>Edit Mode</i></div>
                        <button id="btn-create" type="button" class="btn btn-primary invisible">
                            Create
                        </button>
                    </div>
                    <form class="insert">
                        <div class="mb-2">
                            <label for="category" class="form-label">Category</label>
                            <select type="pick" name="pick" class="form-select" id="category" required>
                                <option selected disabled value="">Choose a category</option>
                                <option value="Daily needs">Daily needs</option>
                                <option value="Transport">Transport</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Meals">Meals</option>
                                <option value="Foods">Foods</option>
                                <option value="Drinks">Drinks</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="nominal" class="form-label">Nominal</label>
                            <input type="number" class="form-control" id="nominal" name="nominal" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="description" class="form-control" id="description" name="description" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="button mb-3">
                            <button type="button" class="btn btn-primary" id="btn-submit-data">Submit</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3>Logs</h3>
                </div>
            </div>
            <div id="list-log" class="overflow-scroll my-3" style="height: 70vh;">

            </div>
            <button id="btn-paging" class="btn btn-primary">
                Load more
            </button>
        </div>
    </div>
</body>
<script type="module" src="./assets/js/list-log.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
