<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>MyDuit - Create and Delete</title>
</head>
<body>
    <form class="category">
        <div class="mb-2">
            <label for="category" class="form-label">Category</label>
            <select type="pick" name="pick" class="form-select" aria-label="Default select example">
                <option selected value="Daily needs">Daily needs</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Meals">Meals</option>
                <option value="Foods">Foods</option>
                <option value="Drinks">Drinks</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="nominal" class="form-label">Nominal</label>
            <input type="nominal" class="form-control" id="nominal" name="nominal" placeholder="50000">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="description" class="form-control" id="description" name="description" placeholder="Isi pulsa">
        </div>
        <div class="button mb-3">
            <button type="submit" class="btn btn-outline-dark" id="btn-create">Create</button>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script type="module" src="./assets/js/create-delete-expense.js"></script>
</html>
