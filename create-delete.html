<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>MyDuit - Create and Delete</title>
</head>
<body>
    <form class="category">
        <div class="mb-2">
            <label for="validationDefault01" class="form-label">Category</label>
            <select type="pick" name="pick" class="form-select" id="validationDefault01" required>
                <option selected disabled value="">Choose a category</option>
                <option value="Daily needs">Daily needs</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Meals">Meals</option>
                <option value="Foods">Foods</option>
                <option value="Drinks">Drinks</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="validationDefault02" class="form-label">Nominal</label>
            <input type="number" class="form-control" id="validationDefault02" name="nominal" required>
        </div>
        <div class="mb-3">
            <label for="validationDefault03" class="form-label">Description</label>
            <input type="description" class="form-control" id="validationDefault03" name="description" required>
        </div>
        <div class="mb-3">
            <label for="validationDefault04" class="form-label">Date</label>
            <input type="date" class="form-control" id="validationDefault04" name="date" required>
        </div>
        <div class="button mb-3">
            <button type="submit" class="btn btn-outline-dark" id="btn-create">Create</button>
        </div>
    </form>
    <div class="button mb-3">
        <button class="btn btn-outline-dark" id="btn-read">Read</button>
    </div>
    <div class="container">
        <table class="table" id="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Nominal</th>
            <th scope="col">Description</th>
            <th scope="col">Monthly</th>
            <th scope="col">Daily</th>
            <th scope="col">User ID</th>
            </tr>
        </thead>
        <tbody class="tbody">
            <!-- data here -->
        </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script type="module" src="./assets/js/create-delete-expense.js"></script>
</html>
